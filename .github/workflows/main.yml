name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # 수동 실행도 가능하도록

jobs:
  build:
    runs-on: ubuntu-latest # OS 환경

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build with Gradle
      run: ./gradlew clean build

    - name: List files in build/libs
      run: ls -la build/libs

    - name: Docker build
      run: |
        docker build -t rangers:latest .

    - name: Decode SSH key
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" | base64 --decode > ${{ runner.temp }}/key.pem
        chmod 600 ${{ runner.temp }}/key.pem

    - name: Add SSH known hosts
      run: |
        ssh-keyscan -H ${{ secrets.EC2_SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Debug SSH key
      run: |
        ls -la ${{ runner.temp }}
        cat ${{ runner.temp }}/key.pem

    - name: Deploy to EC2
      uses: appleboy/scp-action@v0.1.1
      with:
        host: ${{ secrets.EC2_SERVER_HOST }}
        username: ubuntu
        key: ${{ runner.temp }}/key.pem
        source: "build/libs/rangers-0.0.1-SNAPSHOT.jar,entry.sh"
        target: "/home/ubuntu/app/"

    - name: SSH and switch containers
      uses: appleboy/ssh-action@v0.1.0
      with:
        host: ${{ secrets.EC2_SERVER_HOST }}
        username: ubuntu
        key: ${{ runner.temp }}/key.pem
        script: |
          chmod +x /home/ubuntu/app/entry.sh
          sh /home/ubuntu/app/entry.sh
